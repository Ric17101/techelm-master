apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
  compileSdkVersion rootProject.ext.androidCompileSdkVersion
  //buildToolsVersion rootProject.ext.androidBuildToolsVersion

  compileOptions {
    sourceCompatibility rootProject.ext.androidSourceCompatibility
    targetCompatibility rootProject.ext.androidTargetCompatibility
  }

  defaultConfig {
    minSdkVersion rootProject.ext.androidMinSdkVersion
    targetSdkVersion rootProject.ext.androidTargetSdkVersion
    versionCode rootProject.ext.versionCode
    versionName rootProject.ext.versionName
    vectorDrawables.useSupportLibrary = true
  }

  lintOptions {
    abortOnError false
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation "com.android.support:support-annotations:${rootProject.ext.androidSupportLibVersion}"
  implementation "com.android.support:appcompat-v7:${rootProject.ext.androidSupportLibVersion}"
  implementation "com.android.support:design:${rootProject.ext.androidSupportLibVersion}"
  implementation 'com.nineoldandroids:library:2.4.0'
  implementation 'com.thefinestartist:utils:0.9.0'
  annotationProcessor 'com.thefinestartist:compilers:0.9.0'
  implementation "com.android.support:animated-vector-drawable:${rootProject.ext.androidSupportLibVersion}"
  implementation "com.android.support:support-vector-drawable:${rootProject.ext.androidSupportLibVersion}"
}

publish {
  userOrg = 'thefinestartist'
  groupId = 'com.thefinestartist'
  artifactId = 'finestwebview'
  publishVersion = rootProject.ext.versionName
  desc = 'Beautiful and customizable Android Activity that shows web pages within an app.'
  website = 'https://github.com/TheFinestArtist/FinestWebView-Android'
}

